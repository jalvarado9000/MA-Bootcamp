<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="css/infoStyles.css" />
</head>
<body>
    <main>

    <form action="info-form" method="post">
        <br>

        <div>
            <label for="name">Name</label>
            <input type="text" id ="name" name="name" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" requiered/>
        </div>
        <div>
            <label for="date-of-birth">date</label>
            <input type="date" id ="date-of-birth" name="date-of-birth">
        </div>
        <div>
            <label for="favorite-color">favorite color</label>
            <input type="color" id ="favorite-color" name="favorite-color">
        </div>
        <div>
            <label for="lucky-number">lucky-number</label>
            <input type="number" id ="lucky-number" name="lucky-number">
        </div>
        <div>
            <label for="confirmation">confirmation</label>
            <input type="checkbox" id ="confirmation" name="confirmation">
        </div>


        <div>
            <input type="submit">
        </div>
        <br>


    </form>





    </main>
</body>
</html>
